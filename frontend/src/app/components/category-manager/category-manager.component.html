<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-900">Categories</h2>
        <button (click)="toggleForm()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white transition-colors duration-200"
            [ngClass]="showForm ? 'bg-gray-500 hover:bg-gray-600' : 'bg-indigo-600 hover:bg-indigo-700'">
            {{ showForm ? 'Cancel' : '+ New Category' }}
        </button>
    </div>

    <!-- Create Form -->
    <div *ngIf="showForm" class="bg-white shadow-lg rounded-xl p-6 border border-gray-100 animate-in">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Create Category</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" [(ngModel)]="newCategory.name" placeholder="e.g. Shopping"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                <div class="flex space-x-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" [(ngModel)]="newCategory.type" value="EXPENSE"
                            class="h-4 w-4 text-red-600 focus:ring-red-500">
                        <span class="ml-2 text-sm text-gray-700">Expense</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" [(ngModel)]="newCategory.type" value="INCOME"
                            class="h-4 w-4 text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-700">Income</span>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                <div class="flex flex-wrap gap-2">
                    <button *ngFor="let color of colorPalette" (click)="selectColor(color)"
                        class="h-8 w-8 rounded-full border-2 transition-transform hover:scale-110"
                        [style.background-color]="color"
                        [ngClass]="newCategory.color === color ? 'border-gray-900 scale-110 ring-2 ring-offset-2 ring-gray-400' : 'border-transparent'">
                    </button>
                </div>
            </div>

            <button (click)="saveCategory()"
                class="w-full bg-indigo-600 text-white py-2.5 rounded-lg text-sm font-medium hover:bg-indigo-700 transition-colors duration-200 shadow-sm">
                Create Category
            </button>
        </div>
    </div>

    <!-- Category Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let cat of categories"
            class="bg-white shadow rounded-xl p-5 border border-gray-100 flex items-center justify-between group hover:shadow-md transition-shadow duration-200">
            <div class="flex items-center space-x-3">
                <div class="h-10 w-10 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-sm"
                    [style.background-color]="cat.color || '#6366F1'">
                    {{ cat.name?.charAt(0)?.toUpperCase() }}
                </div>
                <div>
                    <p class="font-medium text-gray-900">{{ cat.name }}</p>
                    <span class="text-xs font-medium px-2 py-0.5 rounded-full"
                        [ngClass]="cat.type === 'INCOME' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
                        {{ cat.type }}
                    </span>
                </div>
            </div>
            <button (click)="deleteCategory(cat.id, cat.name)"
                class="text-gray-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-all duration-200"
                title="Delete">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="categories.length === 0"
        class="text-center py-12 text-gray-500 bg-white rounded-xl shadow border border-gray-100">
        <svg class="h-12 w-12 mx-auto mb-3 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
        </svg>
        <p class="font-medium">No categories yet</p>
        <p class="text-sm mt-1">Create your first category to organize transactions</p>
    </div>
</div>
