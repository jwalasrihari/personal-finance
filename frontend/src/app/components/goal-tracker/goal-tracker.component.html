<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-900">Savings Goals</h2>
        <button (click)="toggleForm()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
            {{ showForm ? 'Cancel' : '+ New Goal' }}
        </button>
    </div>

    <div *ngIf="showForm" class="bg-white shadow rounded-lg p-6">
        <form [formGroup]="goalForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Goal Name</label>
                    <input type="text" formControlName="name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Target Amount</label>
                    <input type="number" formControlName="targetAmount"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Current Savings</label>
                    <input type="number" formControlName="currentAmount"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Deadline</label>
                    <input type="date" formControlName="deadline"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
            </div>
            <button type="submit" [disabled]="goalForm.invalid"
                class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 disabled:opacity-50">
                Create Goal
            </button>
        </form>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let goal of goals" class="bg-white shadow rounded-lg overflow-hidden">
            <div class="p-5">
                <div class="flex justify-between items-start">
                    <h3 class="text-lg font-medium text-gray-900">{{ goal.name }}</h3>
                    <button (click)="deleteGoal(goal.id)" class="text-gray-400 hover:text-red-500">&times;</button>
                </div>
                <p class="text-sm text-gray-500 mb-4">Target: {{ goal.targetAmount | currency }} by {{ goal.deadline |
                    date }}</p>

                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <div>
                            <span
                                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                                Progress
                            </span>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-semibold inline-block text-indigo-600">
                                {{ (goal.currentAmount / goal.targetAmount) | percent }}
                            </span>
                        </div>
                    </div>
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
                        <div [style.width.%]="(goal.currentAmount / goal.targetAmount) * 100"
                            class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500 transition-all duration-500">
                        </div>
                    </div>
                </div>

                <div class="mt-4 flex space-x-2">
                    <input type="number" #addInput placeholder="Add Amt"
                        class="w-24 p-1 text-sm border border-gray-300 rounded">
                    <button (click)="addSavings(goal, +addInput.value); addInput.value = ''"
                        class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded text-sm hover:bg-indigo-200">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="goals.length === 0" class="text-center text-gray-500 py-10">
        No savings goals yet. Dream big!
    </div>
</div>
